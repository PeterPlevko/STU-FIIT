apiVersion: apps/v1
kind: Deployment
metadata:
  name: ufe-controller
spec:
  replicas: 2
  selector:
    matchLabels:
      pod: ufe-controller
  template: 
    metadata:
      labels: 
        pod: ufe-controller
    spec:
      serviceAccountName: ufe-controller-account
      containers:
      - name: ufe-controller
        image: milung/ufe-controller
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 7180
        env:
          - name: BASE_URL
            value: /
          - name: HTTP_PORT
            value: "7180"
        envFrom:                                   # pridajte referenciu na premenn√© z ConfigMap
          - configMapRef:
              name:  ufe-controller
        livenessProbe:
          httpGet:
            path: /fe-config
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "64M"
            cpu: "0.1"
          limits:
            memory: "320M"
            cpu: "0.3"