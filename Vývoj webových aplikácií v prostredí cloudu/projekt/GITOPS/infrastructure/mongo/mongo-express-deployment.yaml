apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      instance: mongo-express
  template:
    metadata:
      labels:
        instance: mongo-express
    spec:
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc
      containers:
      - name: mongo-express
        image: mongo-express:1.0.0-alpha
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
        volumeMounts:
        - mountPath: "/data/db"
          name: mongo-storage
        env:
        - name: ME_CONFIG_SITE_BASEURL
          value: /mongoexpress/
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongo-root-username
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongo-root-password
        - name: ME_CONFIG_MONGODB_SERVER # tu nastav√≠me adresu na mongodb servis
          valueFrom:
            configMapKeyRef:
              name: mongodb-configmap
              key: mongodb_uri
        resources:
          limits:
            memory: 1Gi
            cpu: "0.5"
          requests:
            memory: 256Mi
            cpu: "0.1"