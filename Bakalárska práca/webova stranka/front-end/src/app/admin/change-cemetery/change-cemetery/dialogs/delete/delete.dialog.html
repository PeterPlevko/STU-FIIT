<div class="container">
  <h3 mat-dialog-title>Si si istý, že chceš vymazať záznam s nasledovným id:</h3>
  <div mat-dialog-content>
    Id: {{data._id}}
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Potvrdiť</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Zrušiť</button>
  </div>
</div>
