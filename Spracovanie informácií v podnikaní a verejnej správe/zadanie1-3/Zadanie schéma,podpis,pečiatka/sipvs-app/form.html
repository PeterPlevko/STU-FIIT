<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://sipvs-projekt.com/sipvs-teamABBBC"><head><meta charset="utf-8"/><title>Rezervácia športovej haly</title><style>
                    body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f4f4f4;
                    }

                    h1 {
                    color: #333;
                    text-align: center;
                    margin-top: 50px;
                    }

                    body div.form {
                    width: 500px;
                    margin: 0 auto;
                    background-color: #fff;
                    padding: 30px;
                    border-radius: 8px;
                    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
                    }

                    p {
                    margin-bottom: 15px;
                    }

                    input[type="text"], input[type="date"], input[type="email"] {
                    width: 100%;
                    padding: 10px;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    }

                    input[type="submit"] {
                    display: block;
                    width: 100%;
                    padding: 10px;
                    border: none;
                    background-color: #333;
                    color: #fff;
                    border-radius: 4px;
                    cursor: pointer;
                    }

                    input[type="submit"]:hover {
                    background-color: #444;
                    }

                    .reservations-wrapper {
                    border: 1px solid #ddd;
                    padding: 10px;
                    margin: 20px 0;
                    background-color: #f9f9f9;
                    }

                    .reservation {
                    border: 1px solid #ddd;
                    padding: 10px;
                    margin-bottom: 10px;
                    background-color: #fff;
                    }

                    #reservations p span {
                    opacity: 0.5;
                    font-size: 12px;
                    }
                </style></head><body><h1>Rezervácia športovej haly</h1><hr/><div class="form"><p>Meno: <input type="text" disabled="true" value="Katka"/></p><p>Priezvisko: <input type="text" disabled="true" value="Bielcikova"/></p><p>Email: <input type="text" disabled="true" value="KB@slfiit.sk"/></p><p>Dátum rezervácie: <input type="date" disabled="true" value="2023-11-21"/></p><p>Zapožičanie nástrojov: <input type="text" disabled="true" value="true"/></p><div class="reservations-wrapper"><p>Zoznam rezervácií</p><div class="reservations"><div class="reservation"><p>Meno športovca: <input type="text" disabled="true" value=""/></p><p>Číslo kurtu: <input type="integer" disabled="true" value="5"/></p></div></div></div></div></body></html>
